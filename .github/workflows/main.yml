name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Linter
        run: |
          echo "Finding and linting Python files..."
          # Create a temporary flake8 config to ignore minor stylistic issues
          echo "[flake8]
          max-line-length = 120
          ignore = E203, W503, W291, W292, E302, F401, F841
          exclude = .venv, migrations
          " > .flake8

          # Run flake8 and don't fail even if issues are found
          flake8 . || true

          echo "✅ Python lint finished successfully (issues ignored for CI)."

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install ESLint
        run: npm install -g eslint

      - name: Create ESLint Config (if missing)
        run: |
          if [ ! -f .eslintrc.json ]; then
            echo '{
              "env": { "browser": true, "es2021": true, "node": true },
              "extends": "eslint:recommended",
              "parserOptions": { "ecmaVersion": 12, "sourceType": "module" },
              "rules": {}
            }' > .eslintrc.json
          fi

      - name: Run Linter
        run: |
          echo "Finding and linting JavaScript files..."
          find . -name "*.js" -not -path "./node_modules/*" -print -exec eslint {} --max-warnings=0 || true \;
          echo "✅ JavaScript lint finished successfully (even if warnings exist)."
