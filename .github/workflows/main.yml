name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Linter
        run: |
          echo "Finding and linting Python files..."
          find . -name "*.py" -not -path "./.venv/*" -print -exec flake8 {} +
          echo "Python lint finished."

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install JSHint
        run: npm install -g jshint

      - name: Run Linter
        run: |
          echo "Finding and linting JavaScript files..."
          find . -name "*.js" -not -path "./node_modules/*" -print -exec jshint {} +
          echo "JavaScript lint finished."
